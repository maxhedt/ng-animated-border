<div style="background: #fff">
  <app-toggle [name]="'Div-Test'" (toggleView)="toggleDiv=$event">
    <ng-container *ngIf="toggleDiv">
      <div ngAnimatedBorderWrapper>
        <div class="main anim" ngAnimatedBorder [abBorderRadius]="['40px']"
             [abBorderWidth]="['10px']"
             [abBackgroundColor]="'ghostwhite'" [abPauseAnimation]="pauseAnimation">
          <h1 *ngIf="true">Hello</h1>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="!toggleDiv">
      <div class="main" style="background: ghostwhite; border: 10px solid black; border-radius: 40px;">
        <h1 *ngIf="true">Hello</h1>
      </div>
    </ng-container>
  </app-toggle>

  <app-toggle [name]="'P-Test'" (toggleView)="toggleP=$event">
    <ng-container *ngIf="toggleP">
      <div ngAnimatedBorderWrapper>
        <p class="main anim" ngAnimatedBorder [abBorderWidth]="['10px']" [abBackgroundColor]="'ghostwhite'"
           [abPauseAnimation]="!pauseAnimation">
          Hello
        </p>
      </div>
    </ng-container>

    <ng-container *ngIf="!toggleP">
      <p class="main" style="background: ghostwhite; border: 10px solid black">
        Hello
      </p>
    </ng-container>
  </app-toggle>

  <app-toggle [name]="'Span-Test'" (toggleView)="toggleSpan=$event">
    <ng-container *ngIf="toggleSpan">
      <div ngAnimatedBorderWrapper>
      <span class="main anim" ngAnimatedBorder [abBorderWidth]="['10px']" [abBorderRadius]="['50%']"
            [abBackgroundColor]="'ghostwhite'">
        <span>Hello</span>
      </span>
      </div>
    </ng-container>

    <ng-container *ngIf="!toggleSpan">
      <span class="main" style="background: ghostwhite; border: 10px solid black; border-radius: 50%">
        <span>Hello</span>
      </span>
    </ng-container>
  </app-toggle>

  <app-toggle [name]="'Img-Test'" (toggleView)="toggleImg=$event">
    <ng-container *ngIf="toggleImg">
      <div ngAnimatedBorderWrapper>
        <img class="anim" ngAnimatedBorder [abBorderWidth]="['5px']" [abBorderRadius]="['50%']"
             src="https://via.placeholder.com/150">
      </div>
    </ng-container>

    <ng-container *ngIf="!toggleImg">
      <img style="border: 5px solid black; border-radius: 50%" src="https://via.placeholder.com/150">
    </ng-container>
  </app-toggle>

  <app-toggle [name]="'A-Test'" (toggleView)="toggleA=$event">
    <ng-container *ngIf="toggleA">
      <span>This is a
        <span ngAnimatedBorderWrapper>
          <a class="anim" ngAnimatedBorder [abBorderWidth]="['0', '0', '3px', '0']">link</a></span>
      </span>
    </ng-container>

    <ng-container *ngIf="!toggleA">
      <span>This is a
        <a style="border: 0 solid black; border-bottom-width: 3px">link</a>
      </span>
    </ng-container>
  </app-toggle>

</div>

<div>
  <button (click)="pauseAnimation = !pauseAnimation">Toggle animation state {{pauseAnimation}}</button>
</div>

<router-outlet></router-outlet>
